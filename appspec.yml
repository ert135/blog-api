version: 0.0
os: linux 
files:
  - source: /
    destination: /home/ec2-user/blog-api
hooks:
  ApplicationStop:
    - location: 
      timeout: 100
      runas: root
  BeforeInstall:
    - location: scripts/installDependencies.sh
      timeout: 100
      runas: root
    - location: scripts/setEnvVars.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/npmInstall.sh
      timeout: 300
      runas: eroot
    - location: scripts/startServer.sh
      timeout: 300
      runas: root
